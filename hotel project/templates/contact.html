{% extends "base.html" %}

{% block content %}
<h1 align="center" style="color:rgb(53, 53, 253);">CONTACTER NOUS MAINTENANTE</h1>
<section id="section">
    <div class="container">
        <form action="https://formspree.io/f/xpzkbknd" method="POST" id="my-form">
            <div class="form-group">
                <label for="fistname">Prénom</label>
                <input type="text" id="fistname" name="fistname" placeholder="Votre Prénom">
            </div>
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" placeholder="Votre Nom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Soumett</button>
        </form>
    </div>
    <div id="status"></div>
</section>

{% endblock %}

{% block styles %}
<script src="static/script.js"></script>
<link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">

{% endblock %}
